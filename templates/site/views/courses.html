{%  extends 'base.html' %}     
{%  block content  %}  


{% if courses %}
  <div class="container my-5">
    <div class="row">
      {% for course in courses %}
      <div class="col-md-3 mb-4"> <!-- Aqui, mb-4 adiciona uma margem inferior para aumentar o espaço entre as linhas -->
        <div class="card" style="width: 100%; height: 100%;">
          <img src="{{ course.banner }}" alt="Imagem do Curso" class="card-img-top" style="object-fit: cover; height: 150px;">
          <div class="card-body d-flex flex-column" style="height: 120px;">
            <a href="{{ url('course/' ~ course.course_id) }}">
              <h6 class="card-title text-center" style="flex-grow: 1;">{{ course.name }}</h6>
            </a>
            <h6 class="card-title text-center">Carga Horária: {{ course.duration|round(0) }}</h6>
            <h6 class="card-title text-center">Lançado em: {{ course.created_at }}</h6>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endif %}
















{%  endblock   %}
